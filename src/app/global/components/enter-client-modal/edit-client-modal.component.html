<div class="content-container">
  <h1 class="title">Edit Client Information</h1>

  <form [formGroup]="form" (ngSubmit)="onSave()">
    <!-- Client Name Section -->
    <div class="form-section">
      <div class="section-header">Client Name</div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" placeholder="Enter first name" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" placeholder="Enter last name" />
        </mat-form-field>
      </div>
    </div>

    <!-- Address Section -->
    <div class="form-section">
      <div class="section-header">Address</div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Street</mat-label>
          <input matInput formControlName="street" placeholder="123 Main St" />
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>City</mat-label>
          <input matInput formControlName="city" placeholder="City" />
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>State</mat-label>
          <input matInput formControlName="state" placeholder="State" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Zip</mat-label>
          <input matInput formControlName="zip" placeholder="Zip Code" />
        </mat-form-field>
      </div>
    </div>

    <!-- Footer Buttons -->
    <div class="button-row">
      <button mat-stroked-button color="warn" type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit">Save</button>
    </div>
  </form>
</div>
