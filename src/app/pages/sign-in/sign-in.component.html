<div class="main-container">
  <div class="content-container">
    <h1 class="app-name">ConstructIQ</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width email-input">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="Enter your email"
        />

        <mat-error *ngIf="form.get('email')?.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="form.get('email')?.hasError('email') && !form.get('email')?.hasError('required')">
          Enter a <strong>valid email</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          autocomplete="new-password"
        />

        <mat-error *ngIf="form.get('password')?.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="form.get('password')?.hasError('minlength') && !form.get('password')?.hasError('required')">
          Enter a password that is at least <strong>8 characters</strong>
        </mat-error>
      </mat-form-field>

      <button 
        class="submit-btn" 
        mat-raised-button 
        color="primary" 
        type="submit">Sign On
      </button>
    </form>
  </div>

</div>
