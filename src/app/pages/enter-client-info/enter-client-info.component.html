<div class="main-container">
  <div class="content-container">
    <h1 class="title">Enter Client Information</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <!-- Client Name Section -->
      <div class="form-section">
        <div class="section-header">Client Name</div>
        <div class="form-row">
          <mat-form-field appearance="outline" class="half-width">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" placeholder="Enter first name" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="half-width">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" placeholder="Enter last name" />
          </mat-form-field>
        </div>
      </div>

      <!-- Address Section -->
      <div class="form-section">
        <div class="section-header">Address</div>
        <div class="form-row">
          <mat-form-field appearance="outline" class="two-thirds-width aligned-street">
            <mat-label>Street</mat-label>
            <input matInput formControlName="street" placeholder="123 Main St" />
          </mat-form-field>
        </div>
        <div class="form-row">
          <mat-form-field appearance="outline" class="one-third-width">
            <mat-label>City</mat-label>
            <input matInput formControlName="city" placeholder="City" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="one-third-width">
            <mat-label>State</mat-label>
            <input matInput formControlName="state" placeholder="State" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="one-third-width">
            <mat-label>Zip</mat-label>
            <input matInput formControlName="zip" placeholder="Zip Code" />
          </mat-form-field>
        </div>
      </div>

      <button class="next-btn" mat-raised-button color="primary" routerLink="/create-job" type="submit">
        Next
      </button>
    </form>
  </div>
</div>
